<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Battery Service | Professional Installation</title>
    <meta name="description" content="Professional battery replacement and emergency services at your convenience. We provide fast, reliable battery testing and installation.">
<meta name="keywords" content="battery service, battery replacement, car battery, emergency jump start">
    
    <style>
        :root {
            --primary: #0ea5e9;
            --accent: #22c55e;
            --mail: #ea4335;
            --dark: #020617;
            --input-bg: #1e293b; 
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #0b1220;
            color: #ffffff;
            line-height: 1.6;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            background: radial-gradient(circle at top, #1e40af, #0b1220);
            border-bottom: 1px solid var(--border);
        }

        .header-cta {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
        }

        .btn-call { background: var(--accent); color: #000; }
        .btn-whatsapp { background: #25D366; color: #fff; }
        .btn-mail { background: var(--mail); color: #fff; }

        section { padding: 20px; max-width: 600px; margin: auto; }

        .card {
            background: var(--dark);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        label { display: block; margin-top: 15px; font-size: 0.8rem; color: #94a3b8; font-weight: 600; text-transform: uppercase; }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            background: var(--input-bg);
            color: white; 
            border: 1px solid var(--border);
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
        }

        .inverter-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            margin-top: 10px;
        }

        .inverter-grid div { font-size: 0.9rem; }

        .suggestion-box {
            background: rgba(34, 197, 94, 0.1);
            border: 1px dashed var(--accent);
            padding: 20px;
            border-radius: 12px;
            text-align: left;
            color: #fff;
            margin-top: 25px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .sticky-bar { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
        .sticky-btn {
            width: 55px; height: 55px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 24px;
            background: var(--accent); color: #000;
        }

        @media (max-width: 480px) { .inverter-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <h1>Easy Battery Service</h1>
    <p style="color: #94a3b8;">Expert Installation & Fast Delivery</p>
    
    <div class="header-cta">
        <a href="tel:7755958058" class="btn btn-call">üìû Call Now</a>
        <a href="https://wa.me/917755958058" class="btn btn-whatsapp">üí¨ WhatsApp</a>
        <a href="mailto:easybatteryservice@gmail.com" class="btn btn-mail">‚úâÔ∏è Email</a>
    </div>
</header>

<section>
    <div class="card">
        <form id="batteryForm">
            <input type="text" id="userName" placeholder="Your Name" required>
            <input type="tel" id="userPhone" placeholder="Mobile Number" required>

            <label>I need a battery for:</label>
            <select id="type" onchange="updateUI()" required>
                <option value="">-- Select Category --</option>
                <option value="Car">üöó Car / SUV</option>
                <option value="Truck">üöõ Truck / JCB / Bus</option>
                <option value="Inverter">üè† Home / Office Inverter</option>
            </select>

            <div id="carSection" style="display:none;">
                <label>Car Model & Fuel:</label>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="carBrand" placeholder="e.g. Swift">
                    <select id="fuelType" style="width: 120px;">
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                    </select>
                </div>
            </div>

            <div id="inverterSection" style="display:none;">
                <label>Add Appliances:</label>
                <div class="inverter-grid">
                    <div>Fan (75W) <input type="number" id="fan" value="0" min="0" oninput="calcLoad()"></div>
                    <div>Lights (10W) <input type="number" id="bulb" value="0" min="0" oninput="calcLoad()"></div>
                    <div>TV (100W) <input type="number" id="tv" value="0" min="0" oninput="calcLoad()"></div>
                    <div>Laptop/PC (150W) <input type="number" id="pc" value="0" min="0" oninput="calcLoad()"></div>
                    <div>Fridge (250W) <input type="number" id="fridge" value="0" min="0" oninput="calcLoad()"></div>
                </div>
                <label>Hours of Backup Needed:</label>
                <select id="hours" onchange="calcLoad()">
                    <option value="2">2 Hours</option>
                    <option value="4">4 Hours</option>
                    <option value="6">6 Hours</option>
                    <option value="8">8 Hours</option>
                </select>
            </div>

            <div id="suggestion" class="suggestion-box">Please choose a category above to see recommendations.</div>

            <button type="submit" class="submit-btn">Send Details to WhatsApp</button>
        </form>
    </div>
</section>

<div class="sticky-bar">
    <a href="tel:7755958058" class="sticky-btn">üìû</a>
</div>

<script>
    const MY_PHONE = "7755958058";

    function updateUI() {
        const type = document.getElementById('type').value;
        document.getElementById('carSection').style.display = type === 'Car' ? 'block' : 'none';
        document.getElementById('inverterSection').style.display = type === 'Inverter' ? 'block' : 'none';
        
        const sugg = document.getElementById('suggestion');
        if(type === 'Car') sugg.innerHTML = "üí° <b>Tip:</b> Most cars require 35Ah to 65Ah batteries. We stock Exide & Amaron.";
        else if(type === 'Inverter') sugg.innerHTML = "‚òùÔ∏è <b>Please add appliances above</b> to calculate the accurate machine & battery capacity.";
        else if(type === 'Truck') sugg.innerHTML = "üöõ <b>Tip:</b> Heavy commercial vehicles typically use 100Ah, 130Ah, 150Ah, or 180Ah batteries.";
        else sugg.innerText = "Please choose a category above to see recommendations.";
    }

    function calcLoad() {
        const f = document.getElementById('fan').value * 75;
        const b = document.getElementById('bulb').value * 10;
        const t = document.getElementById('tv').value * 100;
        const p = document.getElementById('pc').value * 150;
        const r = document.getElementById('fridge').value * 250;
        const hours = parseFloat(document.getElementById('hours').value);

        const totalWatts = f + b + t + p + r;

        if(totalWatts === 0) {
            document.getElementById('suggestion').innerHTML = "‚òùÔ∏è <b>Add appliances</b> to see the best combo.";
            return;
        }

        let machine = "";
        let battery = "";
        
        // --- SMART INVERTER MACHINE LOGIC ---
        if(totalWatts <= 550) {
            machine = "900VA / 1100VA (Single Battery)";
        } else if(totalWatts <= 750) {
            machine = "1250VA / 1450VA (Single Battery)";
        } else if(totalWatts <= 1100) {
            machine = "1675VA / 1875VA (High Capacity Single/Double)";
        } else {
            machine = "2KVA / 2.5KVA (Double Battery - 24V)";
        }

        // --- SMART BATTERY AH LOGIC (Watts * Hours / 12V / Efficiency) ---
        // Formula used: (Total Watts * Hours) / 10 (approximate factor for 12V systems)
        const totalEnergyNeeded = totalWatts * hours;
        
        if (totalEnergyNeeded <= 400) {
            battery = "100Ah - 120Ah";
        } else if (totalEnergyNeeded <= 900) {
            battery = "150Ah Tall Tubular";
        } else if (totalEnergyNeeded <= 1200) {
            battery = "180Ah Heavy Duty";
        } else if (totalEnergyNeeded <= 1800) {
            battery = "200Ah / 220Ah Ultra-Backup";
        } else {
            battery = "Double Battery Set (2 x 150Ah or 2 x 200Ah)";
        }

        document.getElementById('suggestion').innerHTML = `
            <div style="color:var(--accent); font-weight:bold; margin-bottom:5px;">‚úÖ CUSTOM RECOMMENDATION:</div>
            ‚Ä¢ <b>Est. Load:</b> ${totalWatts} Watts <br>
            ‚Ä¢ <b>Machine:</b> ${machine} <br>
            ‚Ä¢ <b>Battery:</b> ${battery} <br>
            ‚Ä¢ <b>Duration:</b> ${hours} Hours Backup
        `;
    }

    document.getElementById('batteryForm').onsubmit = function(e) {
        e.preventDefault();
        const name = document.getElementById('userName').value;
        const phone = document.getElementById('userPhone').value;
        const type = document.getElementById('type').value;
        const suggestion = document.getElementById('suggestion').innerText.replace(/\n/g, " ");

        const msg = `*NEW INQUIRY*%0A*Name:* ${name}%0A*Phone:* ${phone}%0A*Category:* ${type}%0A*System Recommended:* ${suggestion}`;
        window.open(`https://wa.me/91${MY_PHONE}?text=${msg}`, '_blank');
    };
</script>
</body>
</html>
